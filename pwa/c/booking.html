<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Book Apartment</title>
<link rel="manifest" href="manifest.json" />
<link rel="stylesheet" href="css/style.css" />
<link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
</head>
<body>
<div class="login-container">
<h1>Book Apartment</h1>
<div id="apartment-info"></div>
<form id="booking-form">
    <label>Start date</label>
    <div class="input-icon">
      <input type="date" id="start_date" title="Select start date" placeholder="DD-MM-YYYY" required />
    </div>
  
    <label>End date</label>
    <div class="input-icon">
      <input type="date" id="end_date" title="Select end date" placeholder="DD-MM-YYYY" required />
    </div>
  
    <label>Number of Rooms</label>
    <div class="rooms-control">
      <input type="number" id="rooms" title="Add number of rooms" placeholder="Number of Rooms" min="1" value="1" required />
      <button type="button" id="add-room-page">+</button>
    </div>
  
    <button type="submit">Book Now</button>
  </form>
  
  <style>
  .input-icon {
    position: relative;
  }
  .input-icon .icon {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    font-size: 1.1rem;
    opacity: 0.6;
  }
  
  .rooms-control {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 4px;
  }
  
  .rooms-control button {
    background: #3b82f6;
    color: #fff;
    border: none;
    border-radius: 6px;
    width: 40px;
    height: 40px;
    font-size: 1.2rem;
    cursor: pointer;
  }
  
  .rooms-control button:hover {
    background: #2563eb;
  }
  </style>
  
  <script>
  document.getElementById('add-room-page').addEventListener('click', () => {
    const roomsInput = document.getElementById('rooms');
    roomsInput.value = parseInt(roomsInput.value || 1) + 1;
  });
  </script>
  

<p id="message"></p>
<button onclick="logout()">Logout</button>
</div>


<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script>
// expects ?apartment_id=UUID in URL
const params = new URLSearchParams(window.location.search);
const apartmentId = params.get('apartment_id');
const msg = document.getElementById('message');


async function loadApartment() {
if (!isLoggedIn()) return window.location.href = 'login.html';
const a = await getApartment(apartmentId);
const container = document.getElementById('apartment-info');
container.innerHTML = `
<h2>${a.name}</h2>
<p>${a.location}</p>
<p><strong>${a.price}</strong></p>
<p>${a.details}</p>
`;
}


document.getElementById('booking-form').addEventListener('submit', async (e)=>{
e.preventDefault();
const start = document.getElementById('start_date').value;
const end = document.getElementById('end_date').value;
msg.textContent = 'Creating booking...';
const ok = await createBooking({apartment: apartmentId, start_date: start, end_date: end});
if (ok) {
msg.textContent = 'Booking created! Redirecting to history...';
setTimeout(()=> window.location.href = 'history.html', 1200);
} else {
msg.textContent = 'Failed to create booking.';
}
});


loadApartment();
</script>
</html>
