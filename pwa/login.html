<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Kukaya Apartment</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

  <!-- PWA manifest -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#4CAF50" />
  <!-- Apple Support -->
  <link rel="apple-touch-icon" href="./assets/icons/icon-192.jpg">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <div class="container">
    <img src="assets/images/logo.jpg" alt="Kukaya Apartment Logo" class="logo" />
    <h2>Login with Phone</h2>

    <form id="phoneLoginForm">
      <input type="tel" id="phone" name="phone" maxlength="9" placeholder="Enter your 9-digit phone number" required />
      <button type="submit" class="btn green" id="loginBtn">Login</button>
    </form>

    <p class="note">Weâ€™ll send a 4-digit OTP code to your number.</p>
    <p id="statusMessage" class="note status-message"></p>
  </div>

  <script>
    const form = document.getElementById("phoneLoginForm");
    const phoneInput = document.getElementById("phone");
    const loginBtn = document.getElementById("loginBtn");
    const statusMsg = document.getElementById("statusMessage");

    const API_BASE = `http://${window.location.hostname}:8000/api/auth`;

    // --- Get CSRF token from cookies ---
    function getCSRFToken() {
      const name = "csrftoken=";
      const cookies = document.cookie.split(";").map(c => c.trim());
      for (const cookie of cookies) {
        if (cookie.startsWith(name)) return cookie.substring(name.length);
      }
      return null;
    }

    // --- Login form submit ---
    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const phoneVal = phoneInput.value.trim();

      // Validate phone
      if (!/^\d{9}$/.test(phoneVal)) {
        alert("Please enter a valid 9-digit phone number.");
        return;
      }

      const phone = "+255" + phoneVal;

      // UI feedback
      statusMsg.textContent = "Sending OTP...";
      loginBtn.disabled = true;
      loginBtn.textContent = "Please wait...";

      try {
        const res = await fetch(`${API_BASE}/request-otp/`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCSRFToken()
          },
          credentials: "include", 
          body: JSON.stringify({ phone })
        });

        if (!res.ok) throw new Error("Network response not ok");

        const data = await res.json();

        if (data.ok) {
          // Store phone for OTP page
          sessionStorage.setItem("userPhone", phone);

          // Dev/testing only (remove in production)
          if (data.otp) sessionStorage.setItem("demoOTP", data.otp);

          statusMsg.textContent = "OTP sent! Redirecting...";
          setTimeout(() => window.location.href = "otp.html", 1000);
        } else {
          statusMsg.textContent = "";
          alert(data.error || "Failed to send OTP");
          loginBtn.disabled = false;
          loginBtn.textContent = "Login";
        }
      } catch (err) {
        console.error("Network error:", err);
        alert("Network error: " + err.message);
        statusMsg.textContent = "";
        loginBtn.disabled = false;
        loginBtn.textContent = "Login";
      }
    });

    // --- Service Worker registration ---
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('Service Worker registered:', reg.scope))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
